spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/alkong-dalkong
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace